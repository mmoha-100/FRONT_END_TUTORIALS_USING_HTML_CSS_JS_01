<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1></h1>
        <div class="guess-game">
            <div class="game-area">
                <div class="inputs"></div>
                <div class="control">
                    <button class="check">Check Word</button>
                    <button class="hint"><span></span> Hints</button>
                </div>
                <div class="message"></div>
            </div>
            <div class="key-colors">
                <h2>Key Colors</h2>
                <div class="key-color">
                    <div class="color yes"></div>
                    <div class="text">Correct Letter</div>
                </div>
                <div class="key-color">
                    <div class="color not-place"></div>
                    <div class="text">Correct Letter, But Not In The Place</div>
                </div>
                <div class="key-color">
                    <div class="color no"></div>
                    <div class="text">Wrong Letter</div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
